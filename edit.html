<!DOCTYPE html>

	<!-- link font chữ -->
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link rel="stylesheet" href="css/styleLogIn.css">
	<style type="text/css">
	.material-symbols-rounded {

			'GRAD' 0,
			'opsz' 48

	.icon1{

	}
	.chucNang span:hover{
		color: #bfbfbf;
	}
	.chucNang span:active{
		color: #bfbfbf;
	}
	.tkdx:hover{

<body>
	<!-- Phần đầu của trang -->

		<ul class="head_right">
			<li class="chucNang"><span class="material-symbols-rounded icon1">home</span></li>
			<li class="chucNang"><span class="material-symbols-rounded icon1">person</span></li>

			<div class="nhap">
				<input type="password" class="ip" placeholder="Đổi mật khẩu ( tối thiểu 4 kí tự )" id="nmk">
			</div>
			<div class="nhap">
				<input type="password" class="ip" placeholder="Nhập lại mật khẩu" id="nlmk">
			</div>
			<div class="check">

			<div class="dangKy">

	<script src="js/edit.js"></script>
